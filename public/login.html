<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Carbon Neutrality</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 dark:from-gray-800 dark:to-gray-900 flex items-center justify-center min-h-screen">

  <!-- LOGIN PAGE UI -->
  <section id="login-page" class="w-full max-w-md mx-4 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 rounded-xl bg-gradient-to-br from-green-500 to-blue-500 flex items-center justify-center shadow-lg text-white font-bold text-2xl">
        CN
      </div>
    </div>

    <h2 class="text-3xl font-bold mb-2 text-center text-gray-800 dark:text-gray-100">
      Welcome Back
    </h2>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-8">
      Login to Carbon Neutrality
    </p>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <!-- Email Input -->
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Email Address
        </label>
        <input
          type="email"
          id="login-email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-all"
        >
      </div>

      <!-- Password Input -->
      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Password
        </label>
        <input
          type="password"
          id="login-password"
          required
          placeholder="••••••••"
          minlength="6"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-all"
        >
      </div>

      <!-- Error Message -->
      <p id="login-error" class="text-red-500 text-sm hidden"></p>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all transform hover:scale-[1.02]"
      >
        Sign In
      </button>
    </form>

    <!-- Signup Link -->
    <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      Don't have an account?
      <a href="signup.html" class="text-green-600 hover:text-green-700 font-semibold">
        Sign up
      </a>
    </div>
  </section>

  <!-- Auth Module -->
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
