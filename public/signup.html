<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Carbon Neutrality</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 dark:from-gray-800 dark:to-gray-900 flex items-center justify-center min-h-screen">

  <!-- SIGNUP PAGE UI -->
  <section id="signup-page" class="w-full max-w-md mx-4 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 rounded-xl bg-gradient-to-br from-green-500 to-blue-500 flex items-center justify-center shadow-lg text-white font-bold text-2xl">
        CN
      </div>
    </div>

    <h2 class="text-3xl font-bold mb-2 text-center text-gray-800 dark:text-gray-100">
      Create Account
    </h2>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-8">
      Join Carbon Neutrality today
    </p>

    <form id="signup-form" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Email Address
        </label>
        <input
          type="email"
          id="signup-email"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 dark:bg-gray-900 dark:border-gray-700 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Password
        </label>
        <input
          type="password"
          id="signup-password"
          required
          minlength="6"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 dark:bg-gray-900 dark:border-gray-700 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all"
          placeholder="••••••••"
        />
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Must be at least 6 characters</p>
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all transform hover:scale-[1.02]"
      >
        Create Account
      </button>
    </form>

    <p id="signup-error" class="text-red-500 text-sm text-center mt-4 hidden bg-red-50 dark:bg-red-900/20 p-3 rounded-lg">
      Error message
    </p>

    <p id="signup-success" class="text-green-500 text-sm text-center mt-4 hidden bg-green-50 dark:bg-green-900/20 p-3 rounded-lg">
      Account created! Redirecting...
    </p>

    <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      Already have an account? 
      <a href="login.html" class="text-green-600 hover:text-green-700 font-medium">Sign in</a>
    </div>
  </section>

  <!-- Firebase + Auth Logic -->
  <script type="module">
    import { auth } from "../js/firebase.js";
    import { createUserWithEmailAndPassword } from "firebase/auth";

    const signupForm = document.getElementById("signup-form");
    const errorMsg = document.getElementById("signup-error");
    const successMsg = document.getElementById("signup-success");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      console.log("Signup form submitted");
      
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      console.log("Creating account for:", email);

      // Hide previous messages
      errorMsg.classList.add("hidden");
      successMsg.classList.add("hidden");

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Account created successfully:", userCredential.user);
          successMsg.textContent = "Account created! Redirecting to dashboard...";
          successMsg.classList.remove("hidden");

          // Auto-login and redirect to dashboard after account creation
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        })
        .catch((error) => {
          console.error("Signup error:", error);
          console.error("Error code:", error.code);
          
          let errorMessage = "Failed to create account.";
          if (error.code === "auth/email-already-in-use") {
            errorMessage = "This email is already registered. Please login.";
          } else if (error.code === "auth/invalid-email") {
            errorMessage = "Invalid email format.";
          } else if (error.code === "auth/weak-password") {
            errorMessage = "Password is too weak. Use at least 6 characters.";
          }
          
          errorMsg.textContent = errorMessage;
          errorMsg.classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
